<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>iPhone-modeller</title>
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<div id="fullwindowbox">
<div id="header"></div>

<main class="less_big_hero">

<h1 class="translate-compareTitle"></h1>
<p class="translate-compareSubtitle"></p>
</main>

<div class ="compare_section">


<div id="phoneGroups" class="phone-groups">


  <div class="group">
    <button class="group-btn">iPhone 14-<p class="translate-series"></p></button>
    <div class="group-phones">
      <div class="select-phone" onclick="addToCompare('iphone14')">iPhone 14</div>
      <div class="select-phone" onclick="addToCompare('iphone14pro')">iPhone 14 Pro</div>
      <div class="select-phone" onclick="addToCompare('iphone14plus')">iPhone 14 Plus</div>
      <div class="select-phone" onclick="addToCompare('iphone14promax')">iPhone 14 Pro Max</div>
    </div>
  </div>
  <div class="group">
    <button class="group-btn">iPhone 15-<p class="translate-series"></p></button>
    <div class="group-phones">
      <div class="select-phone" onclick="addToCompare('iphone15')">iPhone 15</div>
      <div class="select-phone" onclick="addToCompare('iphone15pro')">iPhone 15 Pro</div>
      <div class="select-phone" onclick="addToCompare('iphone15plus')">iPhone 15 Plus</div>
      <div class="select-phone" onclick="addToCompare('iphone15promax')">iPhone 15 Pro Max</div>
    </div>
  </div>

  <div class="group">
    <button class="group-btn">iPhone 16-<p class="translate-series"></p></button>
    <div class="group-phones">
      <div class="select-phone" onclick="addToCompare('iphone16')">iPhone 16</div>
      <div class="select-phone" onclick="addToCompare('iphone16pro')">iPhone 16 Pro</div>
      <div class="select-phone" onclick="addToCompare('iphone16promax')">iPhone 16 Pro Max</div>
      <div class="select-phone" onclick="addToCompare('iphone16plus')">iPhone 16 Plus</div>
      <div class="select-phone" onclick="addToCompare('iphone16e')">iPhone 16e</div>
    </div>
  </div>
  
  <div class="group">
    <button class="group-btn">iPhone 17-<p class="translate-series"></p></button>
    <div class="group-phones">
      <div class="select-phone" onclick="addToCompare('iphone17air')">iPhone Air</div>
      <div class="select-phone" onclick="addToCompare('iphone17')">iPhone 17</div>
      <div class="select-phone" onclick="addToCompare('iphone17pro')">iPhone 17 Pro</div>
      <div class="select-phone" onclick="addToCompare('iphone17promax')">iPhone 17 Pro Max</div>
    </div>
  </div>



</div>


</div>

<div id="compareBox"></div>

  

      <div class="qa">
  <button class="qa-question translate-comparequestion"></button>
  <div class="qa-answer">
    <ul>
      <li class="translate-explain1"></li>
      <li class="translate-explain2"></li>
      <li class="translate-explain3"></li>
      <li class="translate-explain4"></li>
      <li class="translate-explain5"></li>
      <li class="translate-explain6"></li>
      <li class="translate-explain7"></li>
      <li class="translate-explain8"></li>
      <li class="translate-explain9"></li>
      <li class="translate-explain10"></li>
      <li class="translate-explain11"></li>
      <li class="translate-explain12"></li>
      <li class="translate-explain13"></li>
      <li class="translate-explain14"></li>
    </ul>
  </div>
</div>

<div id="footer"></div>

<script src="../script/script.js"></script>
</div>
</body>
</html>
