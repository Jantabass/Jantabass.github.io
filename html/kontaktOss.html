<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Kontakt oss</title>
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>

  <div id="header"></div>
  <main class="lessBigHero">

  <h1 class="translate-contactUs"></h2>
  </main>
  <div class="parent">
  <div class = "defaultContent">

  <table>
    <tr>
      <th class="translate-department"></th>
      <th class="translate-email"></th>
      <th class="translate-phone"></th>
    </tr>
    <tr>
      <td class="translate-customerService"></td>
      <td>kundeservice@iphone.no</td>
      <td>123 45 678</td>
    </tr>
    <tr>
      <td class="translate-support"></td>
      <td>support@iphone.no</td>
      <td>987 65 432</td>
    </tr>
  </table>
  <h3 class="translate-sendMsg"></h3>

<form class="contactForm">
  <input type="text" name="name" placeholder="Navn" required>
  <input type="email" name="email" placeholder="E-post" required>
  <textarea name="message" rows="5" placeholder="Skriv meldingen din herâ€¦" required></textarea>
  <button class="translate-sendMsg btnPrimary" type="submit"></button>
</form>

  <div class="successBox" id="successBox">
    <div class="successContent">
      <p class="translate-successMsg"></p>
      <button class="translate-close" onclick="closeBox()"></button>
    </div>
  </div>
</div>
</div>


  <div id="footer"></div>
  <script src="../script/script.js"></script>
</body>
</html>
